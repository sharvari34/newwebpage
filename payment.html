<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothora – Payment</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: "Poppins";
            color: #fff;
            background: linear-gradient(135deg,#1e1e2f,#2e2e52,#ff8fa3);
            background-size: 300% 300%;
            animation: gradientShift 12s infinite;
        }
        @keyframes gradientShift {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
        }

        .container {
            padding: 140px 40px;
            max-width: 650px;
            margin: auto;
        }

        .payment-option {
            background: rgba(255,255,255,0.15);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            background: #ff5f7e;
            border: none;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<header>
    <h1>Clothora</h1>
    <nav>
        <a href="index.html" style="color:#fff;">Home</a>
        <a href="products.html" style="color:#fff;">Shop</a>
        <a href="cart.html" style="color:#fff;">Cart</a>
    </nav>
</header>

<div class="container">
    <h2>Payment</h2>

    <div class="payment-option">
        <input type="radio" name="pay"> UPI (Google Pay / PhonePe / Paytm)
    </div>

    <div class="payment-option">
        <input type="radio" name="pay"> Credit / Debit Card
    </div>

    <div class="payment-option">
        <input type="radio" name="pay"> Cash on Delivery
    </div>

    <button class="btn" onclick="alert('Payment Successful! Thank you for shopping ❤️')">Pay Now</button>
</div>

</body>
</html>
