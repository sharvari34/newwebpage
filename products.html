<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothora – Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2e2e52, #ff8fa3);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            color: #fff;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
        }
        header h1 { font-size: 28px; }
        nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
        }
        nav a:hover { color: #ffb4c8; }

        .container {
            padding: 120px 40px 40px;
        }

        h2 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .product {
            background: rgba(255,255,255,0.10);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(15px);
            transition: 0.4s;
            text-align: center;
        }

        .product:hover {
            transform: translateY(-8px);
            background: rgba(255,255,255,0.18);
        }

        .product img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 12px;
        }

        .btn {
            padding: 10px 22px;
            border-radius: 30px;
            border: none;
            margin-top: 10px;
            background: #ff5f7e;
            color: #fff;
            cursor: pointer;
        }

        .btn:hover { background: #ff748e; }
    </style>
</head>

<body>

<header>
    <h1>Clothora</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="container">
    <h2>Our Products</h2>

    <div class="grid">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1520975928316-3ecf9a1f39a9?auto=format&fit=crop&w=600&q=80">
            <h3>Classic Pink Hoodie</h3>
            <p>₹999</p>
            <button class="btn" onclick="window.location.href='cart.html'">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80">
            <h3>Men’s Premium Jacket</h3>
            <p>₹1499</p>
            <button class="btn" onclick="window.location.href='cart.html'">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80">
            <h3>Women Stylish Tee</h3>
            <p>₹699</p>
            <button class="btn" onclick="window.location.href='cart.html'">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80">
            <h3>Casual Sneakers</h3>
            <p>₹1299</p>
            <button class="btn" onclick="window.location.href='cart.html'">Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
