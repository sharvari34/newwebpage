<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothora â€“ Checkout</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            font-family: "Poppins";
            color: #fff;
            background: linear-gradient(135deg,#1e1e2f,#2e2e52,#ff8fa3);
            background-size: 300% 300%;
            animation: gradientShift 12s infinite;
        }
        @keyframes gradientShift { 
            0%{background-position:0% 50%} 
            50%{background-position:100% 50%} 
            100%{background-position:0% 50%} 
        }

        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
        }

        .container {
            padding: 140px 40px;
            max-width: 650px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        .btn {
            padding: 12px 26px;
            width: 100%;
            border-radius: 30px;
            border: none;
            background: #ff5f7e;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>Clothora</h1>
    <nav>
        <a href="index.html" style="color:#fff;">Home</a>
        <a href="products.html" style="color:#fff;">Shop</a>
        <a href="cart.html" style="color:#fff;">Cart</a>
    </nav>
</header>

<div class="container">
    <h2>Checkout</h2>

    <h3>Billing Details</h3>

    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email Address">
    <input type="text" placeholder="Phone Number">

    <h3>Shipping Address</h3>

    <textarea rows="4" placeholder="Full Address"></textarea>

    <button class="btn" onclick="window.location.href='payment.html'">Continue to Payment</button>
</div>

</body>
</html>
