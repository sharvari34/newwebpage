<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothora – Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2e2e52, #ff8fa3);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            color: #fff;
            margin: 0;
            font-family: "Poppins";
        }
        @keyframes gradientShift { 
            0%{background-position:0% 50%} 
            50%{background-position:100% 50%} 
            100%{background-position:0% 50%} 
        }

        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(255,255,255,0.06);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
        }

        .container {
            padding: 120px 40px;
            max-width: 800px;
            margin: auto;
        }

        .cart-item {
            background: rgba(255,255,255,0.12);
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        img { width: 120px; border-radius: 12px; }

        .btn {
            padding: 12px 26px;
            border-radius: 30px;
            border: none;
            background: #ff5f7e;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover { background: #ff748e; }

    </style>
</head>

<body>

<header>
    <h1>Clothora</h1>
    <nav>
        <a href="index.html" style="color:#fff;">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<div class="container">
    <h2>Your Cart</h2>

    <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1520975928316-3ecf9a1f39a9?auto=format&fit=crop&w=600&q=80">
        <div>
            <h3>Classic Pink Hoodie</h3>
            <p>Price: ₹999</p>
        </div>
    </div>

    <button class="btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
</div>

</body>
</html>
